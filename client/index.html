<html>
    <title>mnChat - Jetzt mit ohne Datenschutzbedenken!</title>
    <head>
        <link rel="stylesheet" type="text/css" href="./client.css">
        <script src="md5.min.js"></script>
        <script src="client.js"></script>
        <meta name="viewport" content="user-scalable=no">
    </head>
    <body>
        <div id="dialog_chat" class="app_view">
            <div id="menu_bar">
                <div id="app_channel" class="menu_segment_large">
                    [Kein Raum]
                </div>
                <div id="channel_toggle" class="menu_toggle">
                    R&auml;ume
                </div>
                <div id="user_toggle" class="menu_toggle">
                    Benutzer
                </div>
            </div>
            <div id="channel_list">
            </div>
            <div id="chat_content">
            </div>
            <div id="chat_text">
                <input id="chat_msg_entry" type="edit">
            </div>
            <div id="channel_users">
            </div>    
        </div>
        <div id="dialog_register" class="app_view" style="display: none;">
            <div class="register_login_dialog">
                <div id="register_dialog">
                    <div class="dialog_header">Registrieren</div>
                    <div id="switch_to_login" class="dialog_switcher">
                        Ich habe bereits einen Account und m&ouml;chte mich anmelden >>
                    </div>
                    <div id="username_entry" class="labeled_edit">
                        <div class="labeled_edit_label">Benutzername:</div>
                        <div class="labeled_edit_text"><input id="reg_uname" type="edit"></div>
                    </div>
                    <div id="pw1_entry" class="labeled_edit">
                        <div class="labeled_edit_label">Passwort:</div>
                        <div class="labeled_edit_text"><input id="reg_pw1" type="password"></div>
                    </div>
                    <div id="pw2_entry" class="labeled_edit">
                        <div class="labeled_edit_label">Passwort (wiederholen):</div>
                        <div class="labeled_edit_text"><input id="reg_pw2" type="password"></div>
                    </div>
                    <input id="register_confirm_btn" class="dialog_button" type="button" value="Registrieren">
                </div>
            </div>
        </div>
        <div id="dialog_login" class="app_view" style="display: none;">
            <div class="register_login_dialog">
                <div id="login_dialog">
                    <div class="dialog_header">Anmelden</div>
                    <div id="switch_to_register" class="dialog_switcher">
                        << Ich habe noch keinen Account und m&ouml;chte mich registrieren
                    </div>
                    <div id="username_entry" class="labeled_edit">
                        <div class="labeled_edit_label">Benutzername:</div>
                        <div class="labeled_edit_text"><input id="log_uname" type="edit"></div>
                    </div>
                    <div id="pw1_entry" class="labeled_edit">
                        <div class="labeled_edit_label">Passwort:</div>
                        <div class="labeled_edit_text"><input id="log_pw1" type="password"></div>
                    </div>
                    <input id="login_confirm_btn" class="dialog_button" type="button" value="Anmelden">
                </div>
            </div>
        </div>        
    </body>
</html>
